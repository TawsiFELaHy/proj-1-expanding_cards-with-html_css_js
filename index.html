<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expanding Cards</title>
</head>
<body>
    <div class="container">
        <div class="panel active" style="background-image: url(images/exploration.jpg)">
            <h3>Explore the World</h3>
        </div>
        <div class="panel" style="background-image: url(images/helping.jpg)">
            <h3>Spread out your helping Hand</h3>
        </div>
        <div class="panel" style="background-image: url(images/moving.jpg)">
            <h3>Keep moving Forward</h3>
        </div>
        <div class="panel" style="background-image: url(images/working.jpg)">
            <h3>Work hard, move Fast</h3>
        </div>
        <div class="panel" style="background-image: url(images/smiling.jpg)">
            <h3>Show your smiling face</h3>
        </div>
    </div>

    <script src="script.js"></script>
